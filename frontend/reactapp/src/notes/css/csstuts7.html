<html> 
  <head>
    <title>Flex with equal width of child </title>	
    <style>
    *{
      margin: 0px;
      padding: 0px;
      box-sizing:border-box;
    }
    .parent{
      width: 100%;
      height: 300px;
      border: 2px solid black;
      display:flex;

    }
    .child1{
      flex:1;
      border: 2px solid red;
    }

    </style>
  </head>
  <body>

    <div class="parent">
      <div class="child1" style="background-color:red;"></div>
      <div class="child1" style="background:blue;"></div>
      <div class="child1" style="background:yellow;"></div>
      <div class="child1" style="background:green;"></div>
    </div>



  	
  </body>
</html>
